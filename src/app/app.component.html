<app-header
    (menuIsOpen)="menuIsOpen($event)"
    (changeTheme)="changeTheme($event)"
    (sectionOption)="processSection($event)"
    (languageChange)="changeLanguage($event)"
></app-header>
<div class="conteudo">
    <div class=" {{ open ? 'fundo open' : '' }}"></div>
    <section #welcome id="welcome">
        <app-welcome (clickMore)="gotToSection(about, 'about')"></app-welcome>
    </section>
    <section #about id="about">
        <app-about class="anchor"></app-about>
    </section>
    <section #work id="work">
        <app-work class="anchor2"></app-work>
    </section>
    <section #projects id="projects">
        <app-projects class="anchor2"></app-projects>
    </section>
    <section #contact id="contact">
        <app-contact class="anchor2"></app-contact>
    </section>
</div>
<div class="side-left"><app-side-left></app-side-left></div>
<div>
    <nav class="nav_wrapper">
        <ul>
            <li id="list" (click)="gotToSection(welcome, 'welcome')">{{ 'portfolio_start' | translate }}</li>
            <li id="list" (click)="gotToSection(about, 'about')">{{ 'portfolio_about' | translate }}</li>
            <li id="list" (click)="gotToSection(work, 'work')">{{ 'portfolio_work' | translate }}</li>
            <li id="list" (click)="gotToSection(projects, 'projects')">{{ 'portfolio_projects' | translate }}</li>
            <li id="list" (click)="gotToSection(contact, 'contact')">{{ 'portfolio_contact' | translate }}</li>
        </ul>
    </nav>
</div>

<footer>
    <app-footer></app-footer>
</footer>
